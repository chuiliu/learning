<!DOCTYPE html>
<html>
<head>
	<title>ng-directive</title>
</head>
<body>
	<div ng-app="myModule">
		<hello></hello>
		<div hello></div>
		<div class="hello"></div>
		<!-- directive:hello -->
		<div></div>
	</div>

	<script src="js/angular.min.js"></script>
	<script>
		var myModule = angular.module("myModule", []);
		myModule.directive("hello", function(){
			return {
				restrict: 'EACM',//E表示元素，A表示属性，C表示类，M表示注释，
				template: '<div>Hello World!</div>',
				replace: true
			}
		})
	</script>
</body>
</html>
